name: Build
on: [push]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: npm i --force
      - name: Build
        run: npm run release
      - name: Upload BP
        uses: actions/upload-artifact@v4
        with:
          name: mccr_bp_${{github.run_id}}.mcpack
          path: dist/mccr_bp.mcpack
      - name: Upload RP
        uses: actions/upload-artifact@v4
        with:
          name: mccr_rp_${{github.run_id}}.mcpack
          path: dist/mccr_rp.mcpack
      - name: Upload world
        uses: actions/upload-artifact@v4
        with:
          name: mccr_rp_${{github.run_id}}.mcworld
          path: dist/MCCxMinecraft.mcworld
      - name: Upload world template
        uses: actions/upload-artifact@v4
        with:
          name: mccr_rp_${{github.run_id}}.mctemplate
          path: dist/mccr_rp.mctemplate
