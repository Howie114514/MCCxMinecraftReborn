name: Build
on: [push]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: npm i
      - name: Build
        env:
          BUILD_ID: ${{github.sha}}
        run: npm run release
      - name: Upload packs
        uses: actions/upload-artifact@v4
        with:
          name: mccr_${{github.sha}}.mcpack
          path: dist/*
